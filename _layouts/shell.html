<!DOCTYPE html>
<html lang="de">
	<head>
		<title>{{ page.title }} | mehr als lernen</title>
		<meta charset="utf-8">
		<meta name="theme-color" content="#ffffff">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<style>
			@import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;1,400&display=swap');
			body {
				font-family: 'Poppins', sans-serif;
				width: 90%;
				max-width: 750px;
				margin: auto;
			}
			#logo {
				display: block;
				height: 3em;
				margin: 2em 0 2em auto;
			}
			h1, h2, img { text-align: center; }
			p { text-align: justify; }
			abs {
				color: #851830;
				transform: translate(-2em,1em);
				display: block;
				height: 0;
			}
			h1:nth-of-type(5n+1) par { color: #AB1F3D; }
			h1:nth-of-type(5n+2) par { color: #409CD6; }
			h1:nth-of-type(5n+3) par { color: #65B332; }
			h1:nth-of-type(5n+4) par { color: #EC7A09; }
			h1:nth-of-type(5n+5) par { color: #D2191B; }
		</style>
	</head>
	<body>
		<img id=logo src="img/mal.svg">
		<main>
			{{ content }}
		</main>
	</body>
	{% if jekyll.environment == "development" %}
		<script src="http://127.0.0.1:35729/livereload.js"></script>
	{% endif %}
</html>
